<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Makanan</title>
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #4e342e, #3e2723);
        color: #fff;
        overflow-x: hidden;
      }

      .alghi_section {
        text-align: center;
        padding: 60px 20px;
      }

      .alghi_section h1 {
        font-size: 32px;
        margin-bottom: 20px;
      }

      .alghi_menu_grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 25px;
        padding: 40px;
        justify-items: center;
      }

      .alghi_card {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        padding: 20px;
        width: 220px;
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .alghi_card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      }

      .alghi_card img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 10px;
      }

      .alghi_card h3 {
        color: #ffcc80;
        margin-bottom: 8px;
      }

      .alghi_card p {
        margin: 0 0 10px 0;
      }

      .alghi_order_btn,
      .alghi_checkout_btn,
      .alghi_back_btn {
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .alghi_order_btn {
        background-color: #ffcc80;
        color: #3e2723;
        padding: 10px 20px;
      }

      .alghi_order_btn:hover {
        background-color: #ffe0b2;
        transform: scale(1.1);
      }

      .alghi_checkout_btn {
        background-color: #d7ccc8;
        color: #3e2723;
        padding: 12px 30px;
        margin-top: 40px;
      }

      .alghi_checkout_btn:hover {
        transform: scale(1.1);
      }

      .alghi_back_btn {
        background-color: #ffcc80;
        color: #3e2723;
        padding: 12px 25px;
        margin-top: 20px;
      }

      .alghi_back_btn:hover {
        transform: scale(1.1);
      }

      .alghi_popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        color: #3e2723;
        padding: 20px 40px;
        border-radius: 15px;
        display: none;
        z-index: 1000;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <section class="alghi_section">
      <h1>Menu Makanan</h1>

      <!-- Grid Makanan -->
      <div class="alghi_menu_grid">
        <div class="alghi_card">
          <img src="https://images.unsplash.com/photo-1581574303858-f00f95088f7b?auto=format&fit=crop&q=80&w=1170" />
          <h3>Roti Bakar Cokelat Keju</h3>
          <p>Rp 6.000</p>
          <button class="alghi_order_btn" onclick="pesan('Roti Bakar Cokelat Keju', 6000)">Pesan</button>
        </div>

        <div class="alghi_card">
          <img src="https://images.unsplash.com/photo-1518013431117-eb1465fa5752?auto=format&fit=crop&q=80&w=1170" />
          <h3>Kentang Goreng</h3>
          <p>Rp 6.000</p>
          <button class="alghi_order_btn" onclick="pesan('Kentang Goreng', 6000)">Pesan</button>
        </div>

        <div class="alghi_card">
          <img src="https://images.unsplash.com/photo-1549611016-3a70d82b5040?auto=format&fit=crop&q=80&w=1170" />
          <h3>Burger Spesial</h3>
          <p>Rp 28.000</p>
          <button class="alghi_order_btn" onclick="pesan('Burger Spesial', 28000)">Pesan</button>
        </div>
        <div class="alghi_card">
          <img src="https://images.unsplash.com/photo-1551326844-4df70f78d0e9?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1026" />
          <h3>Nasi Goreng Spesial</h3>
          <p>Rp 22.000</p>
          <button class="alghi_order_btn" onclick="pesan('Nasi Goreng Spesial', 22000)">Pesan</button>
        </div>

        <div class="alghi_card">
          <img src="https://plus.unsplash.com/premium_photo-1674511582428-58ce834ce172?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1170" />
          <h3>Spagetti</h3>
          <p>Rp 20.000</p>
          <button class="alghi_order_btn" onclick="pesan('Spagetti', 20000)">Pesan</button>
        </div>

        <div class="alghi_card">
          <img src="https://images.unsplash.com/photo-1626645738196-c2a7c87a8f58?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1170" />
          <h3>Fried Chicken</h3>
          <p>Rp 25.000</p>
          <button class="alghi_order_btn" onclick="pesan('Fried Chicken', 25000)">Pesan</button>
        </div>
        <div class="alghi_card">
          <img src="https://images.unsplash.com/photo-1569718212165-3a8278d5f624?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=880" />
          <h3>Mie Ramen</h3>
          <p>Rp 21.000</p>
          <button class="alghi_order_btn" onclick="pesan('Mie Ramen', 21000)">Pesan</button>
        </div>

        <div class="alghi_card">
          <img src="https://images.unsplash.com/photo-1675774644241-e7f62dbbb0a2?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1168" />
          <h3>Hot Dog</h3>
          <p>Rp 15.000</p>
          <button class="alghi_order_btn" onclick="pesan('Hot Dog', 15000)">Pesan</button>
        </div>

        <div class="alghi_card">
          <img src="https://images.unsplash.com/photo-1604382354936-07c5d9983bd3?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1170" />
          <h3>Pizza</h3>
          <p>Rp 155.000</p>
          <button class="alghi_order_btn" onclick="pesan('Pizza', 155000)">Pesan</button>
        </div>
      </div>

      <!-- Tombol ke pembayaran & kembali -->
      <button class="alghi_checkout_btn" onclick="kePembayaran()">Lanjut ke Pembayaran</button>
      <button class="alghi_back_btn" onclick="kembali()">‚Üê Kembali ke Menu Utama</button>
    </section>

    <!-- Popup -->
    <div id="alghi_popup" class="alghi_popup">
      Pesanan anda diproses, silakan melakukan pembayaran...
    </div>

    <script>
      // Fungsi menambah pesanan ke localStorage
      function pesan(nama, harga) {
        let pesanan = JSON.parse(localStorage.getItem("alghi_pesanan")) || [];

        pesanan.push({ nama: nama, harga: harga });
        localStorage.setItem("alghi_pesanan", JSON.stringify(pesanan));

        // Munculkan popup
        const popup = document.getElementById("alghi_popup");
        popup.style.display = "block";

        setTimeout(() => {
          popup.style.display = "none";
        }, 1800);
      }

      // Pindah ke halaman pembayaran
      function kePembayaran() {
        const pesanan = JSON.parse(localStorage.getItem("alghi_pesanan")) || [];
        if (pesanan.length === 0) {
          alert("Belum ada pesanan yang dipilih!");
        } else {
          window.location.href = "pembayaran.html";
        }
      }

      // Kembali ke menu utama
      function kembali() {
        window.location.href = "menu.html";
      }
    </script>
  </body>
</html>
